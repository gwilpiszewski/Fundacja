{% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}" />

  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="#">Zaloguj</a></li>
          <li class="highlighted"><a href="{% url 'login_view' %}">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="{% url 'main_view' %}" class="btn btn--without-border active">Start</a></li>
          <li><a href="{% url 'main_view' %}#steps" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="{% url 'main_view' %}#about-us" class="btn btn--without-border">O nas</a></li>
          <li><a href="{% url 'main_view' %}#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="{% url 'add_donation_view' %}" class="btn btn--without-border">Przekaż dary</a></li>
          <li><a href="{% url 'main_view' %}#contactg" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>



    <section class="login-page" id="login-page">
      <h2>Zaloguj się</h2>
      <form method="POST">
          {% csrf_token %}
          {{ form.errors }}
        <div class="form-group">
            <label>
                <input type="email" name="username" placeholder="Email" />
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" name="password" placeholder="Hasło" />
            </label>
            <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'register_view' %}#register" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

    <footer>
        <div class="contact">
          <h2>Skontaktuj się z nami</h2>
          <h3>Formularz kontaktowy</h3>
          <form>
            <div class="form-group form-group--50">
              <input type="text" name="name" placeholder="Imię" />
            </div>
            <div class="form-group form-group--50">
              <input type="text" name="surname" placeholder="Nazwisko" />
            </div>

            <div class="form-group">
              <textarea name="message" placeholder="Wiadomość" rows="1"></textarea>
            </div>

            <button class="btn" type="submit">Wyślij</button>
          </form>
        </div>
        <div class="bottom-line">
          <span class="bottom-line--copy">Copyright &copy; 2018</span>
          <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img src="{% static "images/icon-facebook.svg" %}"/></a>
            <a href="#" class="btn btn--small"><img src="{% static "images/icon-instagram.svg" %}"/></a>
          </div>
        </div>
      </footer>
